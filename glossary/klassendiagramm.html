r Klassenname zentriert in der Mitte. \n\nIm zweiten Abschnitt stehen die Attribute und zwar in der Form:\n\n```text\n[ATTRIBUTNAME]: [DATENTYP]\n```\n\nIm dritten Abschnitt stehen die Methoden und zwar in der Form:\n\n```text\n[METHODENNAME]()\n```\n\nWenn eine Methode Parameter übergeben bekommt, dann ändert sich die Form in:\n\n```text\n[METHODENNAME]([PARAMETERNAME]: [DATENTYP], [PARAMETERNAME]: [DATENTYP], ...)\n```\n\nWenn eine Methode eine Rückgabe hat, dann wird der Datentyp ans Ende geschrieben:\n\n```text\n[METHODENNAME](): [RÜCKGABEDATENTYP]\n```\n\n::excalidraw{src=\"/assets/klassendiagramm_stufe1.excalidraw\" aspectRatio=\"4/3\" autoZoom=true center=true}\n\n## Stufe 2\n\n::excalidraw{src=\"/assets/klassendiagramm_stufe2.excalidraw\" aspectRatio=\"4/3\" autoZoom=true center=true}","references":[{"folder":"book","path":{"directory":"","absolute":"/home/runner/work/hyperbook-spieleentwicklung/hyperbook-spieleentwicklung/.hyperbook/book/modellierung-des-spiels-bunny-hop.md","relative":"modellierung-des-spiels-bunny-hop.md","href":"/modellierung-des-spiels-bunny-hop"},"name":"Erstes Klassendiagramm","root":"/home/runner/work/hyperbook-spieleentwicklung/hyperbook-spieleentwicklung/.hyperbook","extension":".md"}],"toc":{"headings":[{"level":1,"label":"Klassendiagramm","anchor":"klassendiagramm"},{"level":2,"label":"Stufe 1","anchor":"stufe-1"},{"level":2,"label":"Stufe 2","anchor":"stufe-2"}]},"navigation":{"next":{"name":"Einführung","index":0,"href":"/"},"current":null,"previous":null,"sections":[],"pages":[{"name":"Einführung","index":0,"href":"/"},{"name":"Erstes Klassendiagramm","index":1,"href":"/modellierung-des-spiels-bunny-hop"}]}},"__N_SSG":true},"page":"/glossary/[...term]","query":{"term":["klassendiagramm"]},"buildId":"0TBHPHP2MsYUu1sU_kEGX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
