eschrieben. Beispiel:\n\n```mermaid\nclassDiagram\n    Person \u003c|-- Mitarbeiter\n    class Person {\n        -name: String\n        +setzeName(pName: String)\n        +gibName(): String\n    }\n    class Mitarbeiter {\n\n    }\n```\n\n::::tabs{id=\"111\"}\n\n:::tab{title=\"Person.java\" id=\"1\"}\n\n```java\npublic class Person {\n    private String name;\n    public void setzeName(String pName) {\n        name = pName;\n    }\n    public String gibName() {\n        return name;\n    }\n}\n```\n\n:::\n\n:::tab{title=\"Mitarbeiter.java\" id=\"2\"}\n\n```java\npublic class Mitarbeiter extends Person {\n    int mitarbeiterNummer\n\n    public Mitarbeiter() {\n        mitarbeiterNummer = 1;\n    }\n}\n```\n\n:::\n\n::::\n\n\n\nDie Klasse Mitarbeiter ist eine Spezialisierung der Klasse Person. Sie erbt die √∂ffentlichen Attribute und Methoden der Klasse Person. \n\nOberklassen vererben √∂ffentliche (public, protected) Methoden und Attribute an Unterklassen. Das hei√üt, dass sie wie eigene Attribute verwendet werden k√∂nnen.\n\nDas hei√üt auf Objekte der Klasse Mitarbeiter kann zum Beispiel die Methode setzeName aufgerufen werden.\n\n```java\nMitarbeiter meinMitarbeiter = new Mitarbeiter();\nmeinMitarbeiter.setzeName(\"Paul\");\n```\n\nAlle Klassen in Java erben direkt oder indirekt von der Java Basisklasse Object. Wird bei einer Klassendeklaration keine extends Klausel angegeben so wird die Klasse automatisch von der Klasse Object abgeleitet.\n\n# Pr√ºfe dich\n\nGegeben sind die folgenden beiden Klassen. Beantworte die nachstehenden Fragen.\n\n::::tabs{id=\"112\"}\n\n:::tab{title=\"Fahrzeug.java\" id=\"1\"}\n\n```java\npublic class Fahrzeug {\n    private Color farbe;\n    public float geschwindigkeit;\n\n    public void setzeFarbe(Color neueFarbe) {\n        farbe = neueFarbe;\n    }\n    public Color gibFarbe() {\n        return farbe;\n    }\n}\n```\n\n:::\n\n:::tab{title=\"PKW.java\" id=\"2\"}\n\n```java\npublic class PKW extends Fahrzeug {\n    private boolean hatKofferraum;\n\n    public PKW(boolean pHatKofferraum) {\n        hatKofferraum = pHatKofferraum;\n    }\n}\n```\n\n:::\n\n::::\n\n1. √úberpr√ºfe, ob der folgende Quelltext g√ºltig ist.\n\n```java\nPKW kleinesAuto = new PKW(true);\nkleinesAuto.farbe;\n```\n\n:::collapsible{title=\"L√∂sung\" id=\"5\"}\nNein! Das Attribut farbe ist **private** und somit nicht aus Unterklassen erreichbar.\n:::\n\n2. √úberpr√ºfe, ob der folgende Quelltext g√ºltig ist.\n\n```java\nPKW kleinesAuto = new PKW(true);\nkleinesAuto.geschwindigkeit;\n```\n\n:::collapsible{title=\"L√∂sung\" id=\"4\"}\nJa! Das Attribut geschwindigkeit der Klasse Fahrzeug ist public und wird somit an die Unterklasse PKW vererbt. Daher kann auf das Attribut zugegriffen werden.\n:::\n\n3. √úberpr√ºfe, ob der folgende Quelltext g√ºltig ist.\n\n```java\nPKW kleinesAuto = new PKW(true);\nkleinesAuto.gibFarbe();\n```\n\n:::collapsible{title=\"L√∂sung\" id=\"3\"}\nJa! Die Methode gibFarbe der Klasse Fahrzeug ist public und wird somit an die Unterklasse vererbt. Daher kann auf die Methode zugegriffen werden.\n:::\n\n4. √úberpr√ºfe, ob der folgende Quelltext g√ºltig ist.\n\n```java\nPKW kleinesAuto = new PKW(true);\nkleinesAuto.hatKofferraum;\n```\n\n:::collapsible{title=\"L√∂sung\" id=\"2\"}\nNein! Das Attribut hatKofferraum ist private und somit nicht au√üerhalb der Klasse PKW verf√ºgbar.\n:::\n\n5. √úberpr√ºfe, ob der folgende Quelltext g√ºltig ist.\n\n```java\nFahrzeug kleinesAuto = new Fahrzeug();\nkleinesAuto.hatKofferraum;\n```\n\n:::collapsible{title=\"L√∂sung\" id=\"1\"}\nNein! Das Attribut hatKofferraum ist nur in der Klasse PKW verf√ºgbar, da PKW eine Unterklasse von Fahrzeug ist. \n:::","references":[{"folder":"book","path":{"directory":"erste-implementierung","absolute":"/home/runner/work/hyperbook-spieleentwicklung/hyperbook-spieleentwicklung/.hyperbook/book/erste-implementierung/weitere-klassen.md","relative":"erste-implementierung/weitere-klassen.md","href":"/erste-implementierung/weitere-klassen"},"name":"üñä Weitere Klassen","root":"/home/runner/work/hyperbook-spieleentwicklung/hyperbook-spieleentwicklung/.hyperbook","extension":".md"}],"toc":{"headings":[{"level":1,"label":"Pr√ºfe dich","anchor":"prfe-dich"}]},"navigation":{"next":{"name":"Einf√ºhrung","index":0,"href":"/"},"current":null,"previous":null,"sections":[{"name":"Erste Modellierungen","index":1,"isEmpty":true,"pages":[{"name":"üñä Erste Modellierung von Klassen","index":2,"href":"/erste-modellierung/erste-modellierung-von-klassen"},{"name":"üìÉ Der Game Loop","index":3,"href":"/erste-modellierung/der-game-loop"},{"name":"üñä Erste Modellierung des Game Loops","index":4,"href":"/erste-modellierung/erste-modellierung-game-loop"},{"name":"üìÉ Zustandsdiagramme zur Modellierung von Spielobjekten","index":5,"href":"/erste-modellierung/zustandsdiagramme-zur-modellierung-von-spielobjekte"},{"name":"üñä Zustandsdiagramm f√ºr Bugs","index":6,"href":"/erste-modellierung/zustandsdiagramm-fuer-bugs"}],"sections":[],"href":"/erste-modellierung"},{"name":"Erste Implementierung","index":2,"isEmpty":true,"pages":[{"name":"Vorbereitung","index":0,"lang":"de","href":"/erste-implementierung/vorbereitung"},{"name":"üñä Weitere Klassen","lang":"de","href":"/erste-implementierung/weitere-klassen"}],"sections":[],"href":"/erste-implementierung"}],"pages":[{"name":"Einf√ºhrung","index":0,"href":"/"},{"name":"üìÉ Die Spielidee","index":1,"href":"/die-spielidee"}]}},"__N_SSG":true},"page":"/glossary/[...term]","query":{"term":["vererbung-java"]},"buildId":"BY87BGh8DXqkBdtHJqG0N","assetPrefix":"/hyperbook-spieleentwicklung","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
