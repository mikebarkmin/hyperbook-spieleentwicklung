nnen. Dazu laden wir uns zuerst die Bibliothek **Scratch for Java** herunter. Diese wird uns die Spieleentwicklung vereinfachen.\n\n::download[Scratch for Java]{src=\"https://github.com/openpatch/scratch-for-java/releases/download/v3.0.0/scratch-standalone-windows-amd64.jar\"}\n\nAnschließend laden wir uns die Grafiken für unser Spiel herunter.\n\n::download[Grafiken]{src=\"https://www.kenney.nl/content/3-assets/110-jumper-pack/jumperpack_kenney.zip\"}\n\n## Einrichtung BlueJ\n\nWir öffnen BlueJ und legen ein neues Projekt an.\n\n![](/assets/vorbereitung/neues-projekt.png)\n\nDieses Projekt nennen wir **Bunny Hop**.\n\nJetzt müssen wir die Bibliothek **Scratch for Java** registrieren. Das machen wir durch die folgenden Schritte:\n\n1. Den Projekt-Ordner von **Bunny Hop** im Dateimanager öffnen.\n2. Einen Ordner **+libs** im Hauptverzeichnis des Projekt-Ordners anlegen.\n3. Die Jar-Datei von Scratch for Java in den Ordner **+libs** verschieben.\n4. BlueJ neustarten. Erst danach wir die neue Bibliothek registriert.\n\nAls nächstes wollen wir die Grafiken verfügbar machen. Dazu führen wir folgende Schritte durch:\n\n1. Den Projekt-Ordner von **Bunny Hop** im Dateimanager öffnen.\n2. Einen Ordner Grafiken anlegen.\n3. Die Zip-Datei jumperpack_kenny.zip entpacken.\n4. Den Inhalt des Ordners PNG in den Ordner Grafiken verschieben.\n\nDeine Ordnerstruktur sollte jetzt wie folgt aussehen:\n\n```bash\n├── assets\n│   ├── Background\n│   │   ├── bg_layer1.png\n│   │   ├── bg_layer2.png\n│   │   ├── bg_layer3.png\n│   │   └── bg_layer4.png\n│   ├── Enemies\n│   │   ├── cloud.png\n│   │   ├── flyMan_fly.png\n│   │   ├── flyMan_jump.png\n│   │   ├── flyMan_stand.png\n│   │   ├── flyMan_still_fly.png\n│   │   ├── flyMan_still_jump.png\n│   │   ├── flyMan_still_stand.png\n│   │   ├── spikeBall1.png\n│   │   ├── spikeBall_2.png\n│   │   ├── spikeMan_jump.png\n│   │   ├── spikeMan_stand.png\n│   │   ├── spikeMan_walk1.png\n│   │   ├── spikeMan_walk2.png\n│   │   ├── springMan_hurt.png\n│   │   ├── springMan_stand.png\n│   │   ├── sun1.png\n│   │   ├── sun2.png\n│   │   ├── Thumbs.db\n│   │   ├── wingMan1.png\n│   │   ├── wingMan2.png\n│   │   ├── wingMan3.png\n│   │   ├── wingMan4.png\n│   │   └── wingMan5.png\n│   ├── Environment\n│   │   ├── cactus.png\n│   │   ├── grass1.png\n│   │   ├── grass2.png\n│   │   ├── grass_brown1.png\n│   │   ├── grass_brown2.png\n│   │   ├── ground_cake_broken.png\n│   │   ├── ground_cake.png\n│   │   ├── ground_cake_small_broken.png\n│   │   ├── ground_cake_small.png\n│   │   ├── ground_grass_broken.png\n│   │   ├── ground_grass.png\n│   │   ├── ground_grass_small_broken.png\n│   │   ├── ground_grass_small.png\n│   │   ├── ground_sand_broken.png\n│   │   ├── ground_sand.png\n│   │   ├── ground_sand_small_broken.png\n│   │   ├── ground_sand_small.png\n│   │   ├── ground_snow_broken.png\n│   │   ├── ground_snow.png\n│   │   ├── ground_snow_small_broken.png\n│   │   ├── ground_snow_small.png\n│   │   ├── ground_stone_broken.png\n│   │   ├── ground_stone.png\n│   │   ├── ground_stone_small_broken.png\n│   │   ├── ground_stone_small.png\n│   │   ├── ground_wood_broken.png\n│   │   ├── ground_wood.png\n│   │   ├── ground_wood_small_broken.png\n│   │   ├── ground_wood_small.png\n│   │   ├── mushroom_brown.png\n│   │   ├── mushroom_red.png\n│   │   ├── spike_bottom.png\n│   │   ├── spikes_bottom.png\n│   │   ├── spikes_top.png\n│   │   └── spike_top.png\n│   ├── HUD\n│   │   ├── carrots.png\n│   │   ├── coin_bronze.png\n│   │   ├── coin_gold.png\n│   │   ├── coin_silver.png\n│   │   └── lifes.png\n│   ├── Items\n│   │   ├── bronze_1.png\n│   │   ├── bronze_2.png\n│   │   ├── bronze_3.png\n│   │   ├── bronze_4.png\n│   │   ├── bubble.png\n│   │   ├── carrot_gold.png\n│   │   ├── carrot.png\n│   │   ├── gold_1.png\n│   │   ├── gold_2.png\n│   │   ├── gold_3.png\n│   │   ├── gold_4.png\n│   │   ├── jetpack_item.png\n│   │   ├── jetpack.png\n│   │   ├── portal_orange.png\n│   │   ├── portal_yellow.png\n│   │   ├── powerup_bubble.png\n│   │   ├── powerup_bunny.png\n│   │   ├── powerup_empty.png\n│   │   ├── powerup_jetpack.png\n│   │   ├── powerup_wings.png\n│   │   ├── silver_1.png\n│   │   ├── silver_2.png\n│   │   ├── silver_3.png\n│   │   ├── silver_4.png\n│   │   ├── spring_in.png\n│   │   ├── spring_out.png\n│   │   ├── spring.png\n│   │   ├── wing_left.png\n│   │   └── wing_right.png\n│   ├── Particles\n│   │   ├── flame.png\n│   │   ├── lighting_blue.png\n│   │   ├── lighting_yellow.png\n│   │   ├── particle_beige.png\n│   │   ├── particle_blue.png\n│   │   ├── particle_brown.png\n│   │   ├── particle_darkBrown.png\n│   │   ├── particle_darkGrey.png\n│   │   ├── particle_green.png\n│   │   ├── particle_grey.png\n│   │   ├── particle_pink.png\n│   │   ├── portal_orangeParticle.png\n│   │   ├── portal_yellowParticle.png\n│   │   └── smoke.png\n│   └── Players\n│       ├── bunny1_hurt.png\n│       ├── bunny1_jump.png\n│       ├── bunny1_ready.png\n│       ├── bunny1_stand.png\n│       ├── bunny1_walk1.png\n│       ├── bunny1_walk2.png\n│       ├── bunny2_hurt.png\n│       ├── bunny2_jump.png\n│       ├── bunny2_ready.png\n│       ├── bunny2_stand.png\n│       ├── bunny2_walk1.png\n│       └── bunny2_walk2.png\n├── +libs\n│   └── scratch-standalone-windows-amd64.jar\n├── package.bluej\n└── README.TXT\n```\n\n## Das erste Programm\n\nUm zu überprüfen, ob alles funktioniert hat, werden wir jetzt ein kleines erstes Programm erstellen.\n\nErstelle dazu eine Klasse **BunnyHop** und eine Klasse **Bugs**. Anschließend kopiere d\n\n::::tabs{id=\"845876\"}\n\n:::tab{title=\"BunnyHopp\" id=\"605171\"}\n\n```java\nimport org.openpatch.scratch.*;\n\npublic class BunnyHop extends Stage\n{\n    Spieler bugs; \n    \n    public BunnyHop()\n    {\n       bugs = new Spieler();\n       this.add(bugs);\n    }\n}\n\n```\n\n:::\n\n:::tab{title=\"Bugs\" id=\"605170\"}\n\n```java\nimport org.openpatch.scratch.*;\n\npublic class Spieler extends Sprite\n{\n    \n    public Spieler()\n    {\n      this.addCostume(\"stehen\", \"Grafiken/Players/bunny1_stand.png\");\n    }\n\n}\n\n```\n\n:::\n\n::::\n\nUm Bugs auf der Bühne zu sehen, musst du das Programm nur noch ausführen. Erzeuge dazu ein neues Objekt von der Klasse **BunnyHop**.\n\n![](/assets/vorbereitung/ausführen.png)\n\nAnschließend solltest du die folgende Ausgabe sehen.\n\n![](/assets/vorbereitung/bunny.png)\n\n:::alert{warn}\nEs kann immer nur ein Objekt der Klasse Stage erzeugt werden. Sei also sicher, dass du das Fenster immer schließt, sonst kommt es zu einer Fehlermeldung.\n\n![](/assets/vorbereitung/nur-eine-stage-fehler.png)\n:::","data":{"name":"🖊 Vorbereitung","index":0},"toc":{"headings":[{"level":1,"label":"Vorbereitung","anchor":"vorbereitung"},{"level":2,"label":"Einrichtung BlueJ","anchor":"einrichtung-bluej"},{"level":2,"label":"Das erste Programm","anchor":"das-erste-programm"}]},"navigation":{"next":{"name":"Weitere Klassen","lang":"de","href":"/Erste Implementierung/weitere-klassen"},"current":{"name":"🖊 Vorbereitung","index":0,"href":"/Erste Implementierung/vorbereitung"},"previous":{"name":"🖊 Zustandsdiagramm für Bugs","index":6,"href":"/Erste Modellierungen/zustandsdiagramm-fuer-bugs"},"sections":[{"name":"Erste Modellierungen","index":1,"isEmpty":true,"pages":[{"name":"🖊 Erste Modellierung von Klassen","index":2,"href":"/Erste Modellierungen/erste-modellierung-von-klassen"},{"name":"📃 Der Game Loop","index":3,"href":"/Erste Modellierungen/der-game-loop"},{"name":"🖊 Erste Modellierung des Game Loops","index":4,"href":"/Erste Modellierungen/erste-modellierung-game-loop"},{"name":"📃 Zustandsdiagramme zur Modellierung von Spielobjekten","index":5,"href":"/Erste Modellierungen/zustandsdiagramme-zur-modellierung-von-spielobjekte"},{"name":"🖊 Zustandsdiagramm für Bugs","index":6,"href":"/Erste Modellierungen/zustandsdiagramm-fuer-bugs"}],"sections":[],"href":"/Erste Modellierungen"},{"name":"Erste Implementierung","index":2,"isEmpty":true,"pages":[{"name":"🖊 Vorbereitung","index":0,"href":"/Ers
