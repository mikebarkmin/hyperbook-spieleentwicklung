"\n# Scrum\n\nScrum ist eine agile Methode, die in der Wirtschaft haupts√§chlich f√ºr die Softwareentwicklung eingesetzt wird. Sie setzt auf kurze Entwicklungszyklen (Sprints), die dabei helfen, sich Schritt f√ºr Schritt einem finalen Produkt zu n√§hern.\n\nIhr werdet an Euren Spielen in sogenannten Scrum Teams arbeiten.\n\n## Ablauf\n\n\nDie einzelnen Arbeitsphasen hei√üen Sprints. In den Sprints arbeitet ihr selbst√§ndig und teil Euch Eure Aufgaben ein. Im Sprint arbeitet ihr an den Epics, User Stories und Fehlerbeschreibung (siehe unten) auf Eurem Kanbanboard. Ein Sprint dauert in der Regel eine Doppelstunde.\n\n### Sprint Planning\n\nIm Sprint Planning besprecht Ihr im Scrum Team die n√§chsten Arbeitsschritte f√ºr die kommende Doppelstunde.\n\nIn dieser Phase f√ºllt Ihr die Spalte \"Sprint\" Eures Kanbanboards. Anschlie√üend sortiert Ihr die User Stories nach der Reihenfolgen, in der Ihr diese Bearbeitung wollt.\n\nAm Ende des Sprint Plannings erl√§utert Ihr der Klassen/dem Lehrer, wie das Team vorgehen m√∂chte, und holt sich Feedback ein.\n\n### Daily Stand-up\n\nIhr besprecht Euch am Anfang des Sprints und zu Beginn jeder Arbeitsphase, bevor Ihr mit der Weiterarbeit am Produkt beginnt, im Scrum Team - am besten mit den folgenden drei W-Fragen:\n\n1. Was habe ich getan, um das Team beim Erreichen des Ziels zu unterst√ºtzen?\n2. Was werde ich heute tun, um das Team beim Erarbeiten des Ziels zu unterst√ºtzen?\n3. Welche Schwierigkeiten gibt es aktuell, die es uns erschweren, das Ziel fertigzustellen?\n\n### Sprint Review\n\nAm Ende jedes Sprints beantwortet Ihr die Leitfragen oder stellt Eure Ergebnisse dem Kurs vor. Der Lehrer aktualisiert ggfs. Euer Kanbanboard entsprechend Eures heutigen Fortschritts.\n\nLeitfragen:\n\n- Was haben wir heute geschafft?\n- Wo stehen wir?\n- Wie hat die Zusammenarbeit heute geklappt?\n- Inwieweit sind wir mit dem Ergebnis des heutigen Sprints zufrieden?\n\n\n## Kanbanboard\n\nDas Kanbanboard dient dem Scrum Team zur Strukturierung. Auf dem Board dokumentiert Ihr eure Planung mit den einzelnen Arbeitsschritten. Auf Kabanboard seht Ihr immer gleich auf einen Blick, was noch zu tun ist, woran Euer Scrum Team gerade arbeitet und was Ihr bereits erledigt habt. Auf dem Kanbanboard werden sich Epics, User Stories und Fehlerbeschreibungen befinden.\n\n![Digitales Kanbanboard: Cryptpad](/assets/scrum/kanbanboard.png)\n\n### Spielidee\n\nDie Spielidee ist der zentrale Ausgangspunkt von Eurem Spiel. Sie repr√§sentiert eine Karte auf dem Kanbanboard. Die Spielidee kann sich mit der Zeit ver√§ndern und muss immer wieder reflektiert werden. Die Spielidee dient Euch auch neue Epics zu formulieren und den Fokus des Spiels nicht aus den Augen zu verlieren.\n\nBeispiel:\n\nEin Hase names Bugs soll automatisch von links nach rechts laufen.\n\nDabei soll er auf einem Untergrund laufen, der ab und zu verschwindet.\nBugs kann in diese L√ºcken fallen und das Spiel ist verloren. Bugs kann springen, um √ºber Feinde zu springen und den L√ºcken zu entkommen.\n\nDie Feinde sollen sich unterschiedlich bewegen und wenn Bugs einen Feind ber√ºhrt ist das Spiel verloren. Um sich gegen Feinde zu sch√ºtzen, kann Bugs eine F√§higkeit einsetzen, daf√ºr muss er eine Karotte einsetzen. Karotten sollen im Verlauf des Spiels eingesammelt werden k√∂nnen.\n\n**Ziel des Spiels** ist es so weit wie m√∂glich nach rechts zu laufen.\n\n### Epics\n\nEpics sind gr√∂√üere Aufgabeneinheiten, die in mehrere kleinere Aufgaben (names User Stories) unterteilt werden k√∂nnen.\n\nZum Beispiel k√∂nnten Epics so lauten:\n\n**Grundlagen eines Endless-Runners mit einem Hasen.**\n\n### User Stories\n\nUser Stories verfeinern ein Epic in kleinere √ºberpr√ºfbare Aufgaben, die innerhalb einer kurzen Zeit umgesetzt werden k√∂nnen (z.B. in einer Unterrichtsstunde). User Stories werden immer aus der Perspektive einer Rolle geschrieben. Au√üerdem ist es n√ºtzlich, wenn die User Story einen Zweck enth√§lt.\n\nRolle in der Spieleprogrammierung k√∂nnen sein:\n\n- Der reale Spieler\n- Das Spielerobjekt im Spiel\n- Die Feindobjekte im Spiel\n\nBezogen auf das Beispiel f√ºr ein Epic (siehe oben) k√∂nnten folgende User Stories definiert werden:\n\n- **Als Hase m√∂chte ich springen k√∂nnen, um Feinden auszuweichen.**\n- **Als Spiel m√∂chte ich die zur√ºckgelegte Distanz des Hasen anzeigen, um den Benutzer √ºber sein Fortschreiten zu informieren.**\n- **Als Feind m√∂chte ich den Hasen verletzen, um das Spiel schwieriger zu machen.**\n- **Als Plattform m√∂chte ich bei Ber√ºhrung nach einer kurzen Zeit verschwinden, um das Spiel schwieriger zu machen.**\n\n### Fehlerbeschreibungen\n\nEine Fehlerbeschreibung besteht aus einem Titel, den Schritten zum Reproduzieren des Fehlers und einer Beschreibung des Fehlers. Wenn ein Fehler gefunden wird, sollte er **sofort** im Kanbanboard aufgenommen werden. Der Fehler **muss nicht** direkt behoben werden. Beispiel:\n\n**Titel**\n\nPlattformen verschwinden direkt bei der ersten Ber√ºhrung\n\n**Schritte zum Reproduzieren**\n\nEs ist nicht ganz klar wann der Fehler auftritt.\n\n**Fehlerbeschreibung**\n\nWenn es passiert, dann verschwindet die Plattform bereits kurz nach der Landung und es besteht keine M√∂glichkeit erneut zu springen.\n","data":{"name":"Scrum","index":0,"lang":"de"},"toc":{"headings":[{"level":1,"label":"Scrum","anchor":"scrum"},{"level":2,"label":"Ablauf","anchor":"ablauf"},{"level":3,"label":"Sprint Planning","anchor":"sprint-planning"},{"level":3,"label":"Daily Stand-up","anchor":"daily-standup"},{"level":3,"label":"Sprint Review","anchor":"sprint-review"},{"level":2,"label":"Kanbanboard","anchor":"kanbanboard"},{"level":3,"label":"Spielidee","anchor":"spielidee"},{"level":3,"label":"Epics","anchor":"epics"},{"level":3,"label":"User Stories","anchor":"user-stories"},{"level":3,"label":"Fehlerbeschreibungen","anchor":"fehlerbeschreibungen"}]},"navigation":{"next":{"name":"ü•á Ausweichen (Dodge)","href":"/euer-spiel/epics/dodge"},"current":{"name":"Scrum","index":0,"lang":"de"
