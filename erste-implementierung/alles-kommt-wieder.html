rweitern:\n\n```java\nif (this.getX() + this.getWidth() \u003c 0) {\n    Plattform letzte = spiel.getLetzte();\n    this.setX(letzte.getX() + letzte.getWidth() / 2 + this.getWidth() / 2);\n    beruehrt = false;\n    this.show();\n    spiel.setLetzte(this);\n}\n```\n\nIn diesem St√ºck Quelltext benutzen wir das Attribut `spiel`, welches noch nicht in der Klasse Plattform definiert ist.\n\nWir benutzen auch die Methoden `setLetzte` und `getLetzte` der Klasse BunnyHop, die wir noch nicht implementiert haben.\n\n### Aufgaben\n\n1. Erweitere die Klasse Plattform um das Attribut `spiel`. W√§hle einen geeigneten Datentyp und weise dem Attribut im Konstruktor einen Wert zu.\n\n1. Erweitere die Klasse BunnyHop um die Methoden `public void setLetzte(Plattform pPlattform)` und `public Plattform getLetzte()`. \n\n## Wo ist der Stachelfeind?\n\nAuch der Stachelfeind soll wieder zur√ºckkommen. \n\n### Aufgaben\n\n1. Der Stachelfeind soll, wenn er das Fenster verlassen hat, wieder an den Anfang gesetzt werden.","data":{"name":"Alles kommt wieder","index":6},"toc":{"headings":[{"level":1,"label":"Alles kommt wieder","anchor":"alles-kommt-wieder"},{"level":2,"label":"Die letzte Plattform","anchor":"die-letzte-plattform"},{"level":3,"label":"Aufgaben","anchor":"aufgaben"},{"level":2,"label":"Getter und Setter","anchor":"getter-und-setter"},{"level":3,"label":"Aufgaben","anchor":"aufgaben"},{"level":2,"label":"Wo ist der Stachelfeind?","anchor":"wo-ist-der-stachelfeind"},{"level":3,"label":"Aufgaben","anchor":"aufgaben"}]},"navigation":{"next":{"name":"Ideen sammeln","index":0,"href":"/euer-spiel/ideen-sammeln"},"current":{"name":"Alles kommt wieder","index":6,"href":"/erste-implementierung/alles-kommt-wieder"},"previous":{"name":"Ein Apfel fiel vom Baum","index":5,"href":"/erste-implementierung/ein-apfel-fiel-vom-baum"},"sections":[{"name":"Erste Modellierungen","index":1,"isEmpty":true,"pages":[{"name":"üñä Erste Modellierung von Klassen","index":2,"href":"/erste-modellierung/erste
